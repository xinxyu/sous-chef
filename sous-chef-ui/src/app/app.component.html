<div class="container">
  <header class="header">
    <h1>üç≥ {{ title }}</h1>
    <p>Scrape recipes from any website</p>
  </header>

  <section class="card">
    <div class="input-group">
      <input
        type="url"
        [(ngModel)]="url"
        placeholder="Enter recipe URL (e.g., https://www.allrecipes.com/recipe/...)"
        (keyup.enter)="onScrape()"
      />
      <button class="btn" (click)="onScrape()" [disabled]="loading">
        {{ loading ? 'Scraping‚Ä¶' : 'Scrape Recipe' }}
      </button>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="loading" *ngIf="loading">
      Scraping recipe... Please wait.
    </div>
  </section>

  <section class="card recipe" *ngIf="recipe as r">
    <div class="recipe-header">
      <h2>{{ r.title || 'Untitled Recipe' }}</h2>

      <div class="recipe-meta">
        <div class="meta-item">
          <div class="meta-label">Total Time</div>
          <div class="meta-value">
            {{ r.total_time ?? 'N/A' }}
          </div>
        </div>
        <div class="meta-item">
          <div class="meta-label">Yields</div>
          <div class="meta-value">
            {{ r.yields ?? 'N/A' }}
          </div>
        </div>
      </div>

      <img
        *ngIf="r.image"
        [src]="r.image"
        alt="Recipe"
        class="recipe-image"
      />
    </div>

    <div class="section">
      <h3>Ingredients</h3>
      <ul class="ingredients-list">
        <li *ngFor="let i of r.ingredients">{{ i }}</li>
      </ul>
    </div>

    <div class="section">
      <h3>Instructions</h3>
      <ol class="instructions-list">
        <li *ngFor="let step of steps">
          {{ step }}
        </li>
      </ol>
    </div>
  </section>
</div>
